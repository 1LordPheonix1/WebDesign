<!DOCTYPE html>
<html>
<head>
	<title>Stackable Divs - Victor Gumenyuk</title>
	<style type="text/css">
		div {
			width: 70%;
			height: 50px;
		}

		.div1 {
			background-color: red;
		}

		.div2 {
			height: 100px;
			background-color: yellow;
		}

		.div3 {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
