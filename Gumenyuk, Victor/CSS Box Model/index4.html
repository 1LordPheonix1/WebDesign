<!DOCTYPE html>
<html>
<head>
	<title>Setting Padding</title>
	<style type="text/css">
		.div1, .div2 {
			width: 200px;
			height: 200px;
			border-color: blue;
			border-style: solid;
			border-width: 1px; 
		}

		.div1 {
			padding: 0px;
		}

		.div2 {
			padding: 20px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="div1">This is an example of a box with zero padding.</div>
	<div class="div2">This is an example of a box with 20px padding</div>
</body>
</html>
